
<!-- #region  -->
<div class="col-12">
  <div class="row col-12 mb-2">
    <div class="col-3 d-flex align-items-center">
      <label>Mã nhóm </label>
    </div>
    <label class="rounded bg-label-0 col-9 mt-1"></label>
  </div>
  <div class="row col-12 my-2">
    <div class="col-3 d-flex align-items-center">
      <label>{{ defaultTpl.getLabel()[0] }}</label>
    </div>
    <input class="rounded bg-label-1 col-9 mt-1" />
  </div>
  <div class="row col-12">
    <div class="col-3 d-flex align-items-center">
      <label>{{ defaultTpl.getLabel()[1] }}</label>
    </div>
    <input class="rounded bg-label-1 col-9 mt-1" />
  </div>
  <div
    class="row col-12 my-2"
    *ngIf="defaultTpl.getLabel()[2] != '' && idTpls != 3"
  >
    <div class="col-3 d-flex align-items-center">
      <label>{{ defaultTpl.getLabel()[2] }}</label>
    </div>
    <label class="rounded bg-label-1 col-9 mt-1">
      <i class="fas fa-chevron-down float-end pt-2"></i>
    </label>
  </div>
  <div class="row col-12 my-2" *ngIf="idTpls == 3">
    <div class="col-3 d-flex align-items-center">
      <label>{{ defaultTpl.getLabel()[2] }}</label>
    </div>
    <label class="rounded bg-label-1 col-4 mt-1">
      <i class="fas fa-chevron-down fa-lg float-end pt-2"></i>
    </label>
    <div class="col-5 row ms-2">
      <label class="col-3">Tình huống</label>
      <input class="rounded bg-label-1 mt-1 col-9" />
    </div>
  </div>

  <div class="row col-12">
    <label class="col-3 my-2 pt-3">ENABLED</label>
    <div class="form-check col-1 my-4 border-dark">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="flexCheckDefault"
      />
    </div>
  </div>
</div>
<!--#endregion-->

<!-- #region -->
<div class="bg-table py-2 pe-3 ps-3">
  <div class="col-12">
    <div class="row">
      <!-- #region dieu kien loc -->
      <div class="col-4">
        <div class="input-group">
          <button class="form-control form-control-sm pb-2">
            <i class="fas fa-lg fa-filter mx-auto"></i>
            <span>Thêm điều kiện lọc</span>
          </button>
        </div>
      </div>
      <!-- #endregion -->
      <!-- #region thanh tim kiem -->
      <div class="col-8">
        <div class="input-group">
          <input
            type="text"
            class="form-control form-control-sm"
            placeholder="Nhập nội dung tìm kiếm..."
          />
          <div
            class="input-group-text fpt-input-group-text text-primary fpt-pointer"
          >
            <i class="fas fa-lg fa-search mx-auto"></i>
          </div>
        </div>
      </div>

      <!-- #endregion -->
    </div>
    <!-- #region table -->
    <div class="fpt-table mt-2">
      <table class="table table-borderless mb-0 ">
        <thead class="bg-light fpt-head">
          <tr class="fpt-row">
            <th class="text-center">
              <span> ID </span>
            </th>
            <th class="text-center">
              <span> Mã nhóm </span>
            </th>
            <th class="text-center">
              <span>
                {{ defaultTpl.getLabel()[1] }}
              </span>
            </th>
            <th class="text-center">
              <span>
                {{ defaultTpl.getLabel()[2] }}
              </span>
            </th>
            <th class="text-center">
              <span> ENABLED </span>
            </th>
          </tr>
        </thead>
        <tbody class="fpt-body">
          <tr  *ngFor="let data of dataTable; let i = index" class="fpt-row">
            <td class="text-primary">0001</td>
            <td></td>
            <td></td>
            <td></td>
            <td >
              Enabled
               <i class="far fa-trash-alt text-danger fa-lg ms-2 fpt-pointer" ></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- #endregion -->
  </div>
  <!-- #endregion -->
</div>
