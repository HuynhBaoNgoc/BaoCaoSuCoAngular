<div class="container-fluid">
  <h1 class="text-primary text-uppercase fw-bold">
    đăng nhập
  </h1>
  <hr>
  <h3>
    <p>
      Hệ thông <b>Quản lý chất lượng</b> và <b>an toàn người bệnh</b>
    </p>
  </h3>
  <form action="" autocomplete="off">
    <div class="input-group mb-3">
      <div class="input-group-text fpt-input-group-text text-primary">
        <i class="fas fa-2x fa-user-circle mx-auto"></i>
      </div>
      <input 
        type="text" 
        class="form-control form-control-lg" 
        placeholder="Tài khoản">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text fpt-input-group-text text-primary">
        <i class="fas fa-2x fa-lock mx-auto"></i>
      </div>
      <input 
        type="password" 
        class="form-control form-control-lg" 
        placeholder="Mật khẩu">
    </div>
    <div class="mb-3 clearfix">
      <div class="form-check float-start">
        <input 
          class="form-check-input" 
          type="checkbox" 
          value="true" 
          id="rememberMe">
        <label class="form-check-label" for="rememberMe">
          Remember me
        </label>
      </div>
      <a href="" class="float-end">Quên mật khẩu?</a>
    </div>
    <div class="clearfix">
      <button 
        class="btn btn-primary btn-lg float-end" 
        type="button">
          Đăng nhập
      </button>
    </div>
  </form>
</div>
